<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Lista de tareas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bienvenido {{userDetails.name}}</h2>
  <div> Ãštiliza esta herramienta de tareas para agregar tus tareas pendientes!</div>
 <ion-item id="udpateBox">
<textarea [(ngModel)]="userPostData.feed"></textarea>
<ion-row>
<button ion-button color="energy" (click)="feedUpdate()">Agregar Tarea</button>
</ion-row>
 </ion-item>

  <ion-card *ngFor="let item of dataSet; let msgIndex = index">
    <ion-item>
      <ion-icon name="trash" item-right (click)="feedDelete(item.feed_id, msgIndex)"></ion-icon>
    <ion-card-content>
     
     <p [innerHTML]="item.feed | linky"></p>
     <span>{{this.converTime(item.created) | amTimeAgo}}</span>
    </ion-card-content>
    </ion-item>
  </ion-card>

  <!--<button ion-button color="primary" (click)="logout()">Logout</button>-->
</ion-content>
